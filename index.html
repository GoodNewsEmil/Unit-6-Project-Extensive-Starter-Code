<!DOCTYPE html>
<html>
    <head>
        <title>Unit 6 Project Extensive Starter Code</title>
    </head>
    <body>
        <div class="title">You want to be a soccer player? </div>
        <img class="firstImage" src="http://www.stickpng.com/assets/images/589b24382096a705e895cd78.png">
        <div class="button">
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
        </div>

        <div class="Part-Two-Yes">
            <h1>Nice! let's practice to be ready for the first game. </h1>
            <img class="treasure-img" src="https://static.wikia.nocookie.net/onepiece/images/f/f9/Dream_Soccer_King_Infobox.png/revision/latest?cb=20120814095445">
        </div>

        <div class="Part-Two-No">
            <h1> All your friends joined to the team except you :( </h1>
            <img class="treasure-img" src="https://preview.redd.it/6z9i2oa0yrz21.png?auto=webp&s=a553112ae9ad0c41e19c1c21131e0e40a32a0dd9">
        </div>

        <div class="Story-Ending-Yes">
            <h1>We won the match thaks to your effort in practice! </h1>
            <img src="https://static.wikia.nocookie.net/onepiece/images/f/f9/Dream_Soccer_King_Infobox.png/revision/latest?cb=20120814095445">
        </div>
        <div class="Story-Ending-No">
            <h1> Your friens need you to win the game now they are sad because of the defeat </h1>
            <img class="treasure-img" src="https://preview.redd.it/6z9i2oa0yrz21.png?auto=webp&s=a553112ae9ad0c41e19c1c21131e0e40a32a0dd9">
        </div>
    </body>
</html>
